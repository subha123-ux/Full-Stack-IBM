<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="./video.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <button id="menu"><img src="https://w7.pngwing.com/pngs/616/930/png-transparent-hamburger-button-computer-icons-menu-bar-line-thumbnail.png" alt="Menu" ></button>
        <div class="logo">
            <img src="https://lh3.googleusercontent.com/3zkP2SYe7yYoKKe47bsNe44yTgb4Ukh__rBbwXwgkjNRe4PykGG409ozBxzxkrubV7zHKjfxq6y9ShogWtMBMPyB3jiNps91LoNH8A=s500" 
            alt="YouTube Logo">
        </div>
        <div class="search-container">
            <input type="text" id="quary" placeholder="Search" id="search">
            <button id="searchBtn" onclick="getData()">
                <img src="https://img.icons8.com/ios7/512/search.png" alt="Search" >
            </button>
        </div>
        <button id="voiceSearchBtn">
            <img src="https://icon-library.com/images/google-voice-search-icon/google-voice-search-icon-21.jpg" 
            alt="Voice Search" >
        </button>
        <button class="create-btn">+ Create</button>
        <button id="notification">
            <img src="https://cdn-icons-png.flaticon.com/512/3119/3119338.png" alt="">
        </button>
        <button class="user-icon">
            <img src="https://banner2.cleanpng.com/20180622/tqt/aazen4lhc.webp" alt="User">
        </button>
    </header>

    <div id="video">

    </div>
    <script src="./video.js"></script>
</body>
</html>
