<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getData()">
    <header>
        <button id="menu"><img src="https://w7.pngwing.com/pngs/616/930/png-transparent-hamburger-button-computer-icons-menu-bar-line-thumbnail.png" alt="Menu" ></button>
        <div class="logo">
            <img src="https://lh3.googleusercontent.com/3zkP2SYe7yYoKKe47bsNe44yTgb4Ukh__rBbwXwgkjNRe4PykGG409ozBxzxkrubV7zHKjfxq6y9ShogWtMBMPyB3jiNps91LoNH8A=s500" 
            alt="YouTube Logo">
        </div>
        <div class="search-container">
            <input type="text" id="quary" placeholder="Search" id="search">
            <button id="searchBtn" onclick="getData()">
                <img src="https://img.icons8.com/ios7/512/search.png" alt="Search" >
            </button>
        </div>
        <button id="voiceSearchBtn">
            <img src="https://icon-library.com/images/google-voice-search-icon/google-voice-search-icon-21.jpg" 
            alt="Voice Search" >
        </button>
        <button class="create-btn">+ Create</button>
        <button id="notification">
            <img src="https://cdn-icons-png.flaticon.com/512/3119/3119338.png" alt="">
        </button>
        <button class="user-icon">
            <img src="https://banner2.cleanpng.com/20180622/tqt/aazen4lhc.webp" alt="User">
        </button>
    </header>

    <div class="uper">
        <ul>
            <li>All</li>
            <li>Music</li>
            <li>Dubbing</li>
            <li>Movie</li>
            <li>Mixes</li>
            <li>SVF</li>
            <li>Dramedy</li>
            <li>Live</li>
            <li>CID</li>
            <li>Jeet</li>
            <li>News</li>
            <li>Ghosts</li>
            <li>Watched</li>
            <li>Computer Program</li>
            <li>New to you</li>
            
        </ul>
    </div>
    <div id="parent">
        <div class="container">
            <ul>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLLnaN5F_PVNBo-5lc_9V8WkzRcgydlx7lng&s" alt="Home">&nbsp; Home</li>
                <li><img src="https://i.pinimg.com/736x/17/d2/18/17d21878c22fe49e7e4752eecaa36541.jpg" alt="Shorts">&nbsp; Shorts</li>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUF2WvlfBFamFtc_WwmyBsCHgP6WdvqAGqKw&s" alt="Subscriptions">&nbsp; Subscriptions</li>
                <hr>
                <li><img src="https://cdn-icons-png.flaticon.com/512/2961/2961948.png" alt="History">&nbsp; History</li>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRBXV5qjutFyiqkChJ0CKXHgtlt7ewpthIsA&s" alt="Playlist">&nbsp; Playlist</li>
                <li><img src="https://thumbs.dreamstime.com/b/like-icon-vector-line-thumb-up-symbol-like-icon-vector-line-thumb-up-symbol-web-icon-113716348.jpg" alt="Liked Videos">&nbsp; Liked videos</li>
                <li><img src="https://cdn.iconscout.com/icon/free/png-256/free-download-icon-in-svg-png-gif-file-formats--downloading-down-arrow-user-interface-pack-icons-1502312.png?f=webp&w=256" alt="Downloads">&nbsp; Downloads</li>
            </ul>
        </div>
        <div id="video-data">
            <div id="loading">
                <h1>Loading...</h1>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
